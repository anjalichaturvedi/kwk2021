<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/avatar.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery</title>
  </head>
  <body>
     <div class="photogallery">
       <div class="header">
         <h1>Welcome to Dark Academia Zone</h1>
       </div>
       <div class="container">
         <div class="row">
           <div class="col col1">
            <img src="images/1.jpg" alt="image">
            <img src="images/5.jpg" alt="image" style="height:400px;">
            <img src="images/8.jpg" alt="image" style="height:500px;">
         </div>
         <div class="col col2">
           <img src="images/3.jpg" alt="image" style="height:500px;">
           <img src="images/7.jpg" style="height:300px;" alt="image">
           <img src="images/9.jpg" style="height:350px;" alt="image">
           <img src="images/15.jpg" alt="image" style="height:350px;">
         </div>
         <div class="col">
           <img src="images/4.jpg" alt="image">
           <img src="images/6.jpg" alt="image">
           <img src="images/10.jpg" alt="image">
           <img src="images/12.jpg" alt="image" style="height:380px;">
         </div>
       </div>
     </div>
     </div>
   </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
